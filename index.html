<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game vanillaJs</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>



</head>
    <body>
    <div class="container">
        <div class="space"></div>
        <div id="deck">
            <div id="1-0" data-id="1-0"></div>
            <div id="1-1" data-id="1-1"></div>
            <div id="1-2" data-id="1-2"></div>
            <div id="1-3" data-id="1-3"></div>
            <div id="2-0" data-id="2-0"></div>
            <div id="2-1" data-id="2-1"></div>
            <div id="2-2" data-id="2-2"></div>
            <div id="2-3" data-id="2-3"></div>
            <div id="3-0" data-id="3-0"></div>
            <div id="3-1" data-id="3-1"></div>
            <div id="3-2" data-id="3-2"></div>
            <div id="3-3" data-id="3-3"></div>
            <div id="4-0" data-id="4-0"></div>
            <div id="4-1" data-id="4-1"></div>
            <div id="4-2" data-id="4-2"></div>
            <div id="4-3" data-id="4-3"></div>
        </div>

        <div id="player">player</div>
        <span id="finish"></span>

        <div id="output"><p id="alert">You loose !</p></div>

        <div id="buttons">
            <button id="up">UP</button>
            <br><br>
            <button id="left">LEFT</button>
            <button id="right">RIGHT</button>
            <br><br>
            <button id="down">DOWN</button>
            <br><br>
            <button id="submit">Let's go</button>
            <br><br>
            <hr>
        </div>

        <div class="button">
            <button id="redo">Redo ?</button>
        </div>
    </div>




        <script src="js/script.js" defer></script>
    </body>
</html>
